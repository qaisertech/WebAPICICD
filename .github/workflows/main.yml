name: publish 
on:
  workflow_dispatch:
  push:
    branches:
    - main
env:
  AZURE_WABAPP_NAME: QaiserWebAPPCICD
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./WebAPICICD/WebAPICICD.sln

      - name: Build
        run: dotnet build ./WebAPICICD/WebAPICICD.sln --configuration Release --no-restore

      - name: publish
        run: dotnet publish ./WebAPICICD/WebAPICICD.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      - name: deployment
        uses: actions/webapps-deploye@v2
        with:
          app-name: ${{ env.AZURE_WABAPP_NAME }}
          publish-profile: ${{ secret.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        

        
    
